<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>EasyML</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Place favicon.ico in the root directory -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-info text-white">
  <!-- HTML -->
  <main>
    <div class="container text-center">
      <h1 class="display-1 mt-5">Easy ML</h1>
      <p class="lead mb-5">Machine Learning accessible to anyone!</p>
      <div class="col-lg-6 mx-auto">
        <label for="file">Upload your CSV file</label>
        <div class="input-group">
          <input id="file" type="file" name="file" accept=".csv" class="form-control-file" onchange="fileDidAdd(event)"/>
        </div>
      </div>
    </div>
  </main>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/papaparse.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
